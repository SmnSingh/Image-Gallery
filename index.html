<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css">
    <link rel="website icon" type="png" href="images/fevicon.jpg">
    <link rel="stylesheet" href="css/lightbox.css">
    <link rel="stylesheet" href="css/lightbox.min.css">
</head>
<body>
    <h2 class="heading">Image Gallery</h2>
    <div class="container">
        <div class="gallery">
            <a href="images/img 1.jpg" data-lightbox="mygallery"><img src="images/img 1.jpg"></a>
            <a href="images/img 2.jpg" data-lightbox="mygallery"><img src="images/img 2.jpg"></a>
            <a href="images/img 3.jpg" data-lightbox="mygallery"><img src="images/img 3.jpg"></a>
            <a href="images/img 4.jpg" data-lightbox="mygallery"><img src="images/img 4.jpg"></a>
            <a href="images/img 5.jpg" data-lightbox="mygallery"><img src="images/img 5.jpg"></a>
            <a href="images/img 6.jpg" data-lightbox="mygallery"><img src="images/img 6.jpg"></a>
            <a href="images/img 7.jpg" data-lightbox="mygallery"><img src="images/img 7.jpg"></a>
            <a href="images/img 8.jpg" data-lightbox="mygallery"><img src="images/img 8.jpg"></a>
            <a href="images/img 9.jpg" data-lightbox="mygallery"><img src="images/img 9.jpg"></a>
        </div>
    </div>
    <script src="js/lightbox-plus-jquery.min.js"></script>
</body>
</html>
